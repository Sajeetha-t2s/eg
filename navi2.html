<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a href="#Previous">Previous</a></li>
  <li><a href="#Next">Next</a></li>
  <li><a href="#Test me">Test Me</a></li>
  <li><a href="#Update list">Update list</a></li>
  <li><a href="#Graph">Graph</a></li>

</ul>

</body>
</html>
