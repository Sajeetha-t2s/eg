<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}

li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<h2>Horizontal Navigation Bar</h2>

<ul>
  <li><a href="#previous">Home</a></li>
  <li><a href="#next">News</a></li>
  <li><a href="#test me">Contact</a></li>
  <li><a href="#update list">About</a></li>
  <li><a href="#graph">About</a></li>
</ul>

</body>
</html>
